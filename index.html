<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>اختبار تطوير الويب</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>اختبار تطوير الويب</h1>
  <p>اختر التقنية:</p>
  <div class="tech-options">
    <button data-tech="HTML">HTML فقط</button>
    <button data-tech="CSS">CSS فقط</button>
    <button data-tech="JavaScript">JavaScript فقط</button>
    <button data-tech="ALL">الكل</button>
  </div>

  <p>اختر مستوى الصعوبة:</p>
  <div class="level-options">
    <button data-level="random">أسئلة عشوائية</button>
    <button data-level="beginner">مبتدئ</button>
    <button data-level="intermediate">متوسط</button>
    <button data-level="advanced">متقدم</button>
    <button data-level="expert">خبير</button>
  </div>

<script src="js/main.js"></script>
</body>
</html>
